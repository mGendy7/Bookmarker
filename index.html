<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- head contains Fonts, Bootstrap, Fontawesome, Normalize and Main style sheet -->
    <link rel="icon" href="/bookmark.png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="position-relative">
    <div class="container py-5 position-relative">
      <!-- pop up when not valid -->
      <div id="popUpScreen" class="">
        <div
          class="bg-light w-100 mx-auto p-4 position-relative border-5 rounded-3"
          id="popUpParent"
        >
          <div id="spanParent" class="pt-3 mb-4">
            <span></span><span></span><span></span>
          </div>
          <p class="fw-semibold">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul class="fa-ul mx-4">
            <li class="mb-2">
              <span class="fa-li"
                ><i class="fa-regular fa-circle-right p-1"></i></span
              >Site name must contain at least 3 characters
            </li>
            <li>
              <span class="fa-li"
                ><i class="fa-regular fa-circle-right p-1"></i></span
              >Site URL must be a valid one that starts with
              <strong>"http//"</strong> or <strong>"https//"</strong>
            </li>
          </ul>
          <button id="popUpBtn" class="position-absolute bg-light">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
      </div>
      <!-- pop up end -->
      <h1 class="text-center mb-5">Bookmarker</h1>
      <div class="my-4">
        <h2 class="text-center pt-4 fs-4 fw-semibold mt-5">
          <span class="me-2">
            <i class="fa-solid fa-bookmark"></i>
          </span>
          Bookmark your favorite sites
          <span class="ms-2 h2-2">
            <i class="fa-solid fa-bookmark"></i>
          </span>
        </h2>
        <div class="position-relative input-parent">
          <label for="siteName" class="fw-bold"
            ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
          >
          <!-- name input -->
          <input
            type="text"
            id="siteName"
            class="static mt-2"
            placeholder="Bookmark Name"
          />
          <i class="fa-solid fa-check d-none" id="checkCorrect"></i>
          <i class="fa-regular fa-circle-xmark d-none" id="checkWrong"></i>
        </div>
        <div class="my-3 position-relative input-parent">
          <label for="siteLink" class="fw-bold"
            ><i class="fa-solid fa-paperclip pe-2"></i> Site URL</label
          >
          <!-- url input -->
          <input
            type="text"
            id="siteLink"
            class="static mt-2"
            placeholder="Website URL"
          />
          <i class="fa-solid fa-check d-none" id="checkCorrectTwo"></i>
          <i class="fa-regular fa-circle-xmark d-none" id="checkWrongTwo"></i>
        </div>
        <div>
          <!-- finish submiting button -->
          <button
            onclick="addBookmark()"
            class="btn submit-btn mx-auto d-block mt-4"
            id="addBtn"
          >
            Submit
          </button>
          <!-- finish editing button -->
          <button class="btn edit-btn mx-auto mt-4 d-none" id="editBtn">
            Edit
          </button>
        </div>
      </div>
      <!-- search input -->
      <div class="search-input">
        <input
          type="search"
          oninput="filter(this.value.toLowerCase())"
          class="static w-50 mx-auto mb-3"
          placeholder="Search By Name..."
          id="searchBar"
        />
      </div>
      <!-- table that content would show in -->
      <table class="table text-center pt">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <!-- scribt tags -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
